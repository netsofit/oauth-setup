apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth-secure-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/netsofit/oauth-setup.git # UPDATE THIS
    targetRevision: HEAD
    path: oauth-setup/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
