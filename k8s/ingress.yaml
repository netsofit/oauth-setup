apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-secure-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - oauth.example.com
      secretName: oauth-secure-app-tls-secret
  rules:
    - host: oauth.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oauth-secure-app
                port:
                  number: 80
